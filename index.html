<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak - 2020</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body onClick="playPause()">
    <div class="stars" onClick="playPause()"></div>
    <div class="twinkling" onClick="playPause()"></div>
    <div class="clouds" onClick="playPause()"></div>


    <div class="container-outer" onClick="playPause()">
        <div class="container">

            <div class="main-text">
                <div class="top">
                    <p>EID</p>
                </div>
                <div class="bottom">
                    <p>EID</p>
                </div>

                <div class="sub-text">
                    <p>mubarak</p>
                </div>
                <div class="date">
                    <p>2020</p>
                </div>
            </div>
        </div>
    </div>
    <div class="takbeer-player">
        <audio id="takbeer" src="assets/TAKBEER.mp3" preload="auto"></audio>
        <p onClick="playPause()">Tap Anywhere to listen Takbeer</p>
    </div>


    <script>
        var myAudio = document.getElementById("takbeer");
        var isPlaying = false;

        function playPause() {
            if (isPlaying) {
                myAudio.pause();
            } else {
                myAudio.play();
            }
        };
        myAudio.onplaying = function () {
            isPlaying = true;
        };
        myAudio.onpause = function () {
            isPlaying = false;
        };
    </script>
</body>

</html>
